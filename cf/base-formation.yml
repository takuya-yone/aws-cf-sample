AWSTemplateFormatVersion: "2010-09-09"

Description: 
  Create Env

Metadata: 
  "AWS::CloudFormation::Interface": 
    ParameterGroups: 
      - Label: 
          default: "Project Name Prefix"
        Parameters: 
          - PJPrefix
      - Label: 
          default: "Network Configuration"
        Parameters: 
          - VPCCIDR
          - PublicSubnetCIDR
          - PrivateSubnetCIDR
          - AccessSubnetCIDR
      - Label: 
          default: "EC2 Configuration"
        Parameters: 
          - EC2KeyPairName

    ParameterLabels: 
      VPCCIDR: 
        default: "VPC CIDR"
      PublicSubnetCIDR: 
        default: "PublicSubnet CIDR"
      PrivateSubnetCIDR: 
        default: "PrivateSubnet CIDR"
      AccessSubnetCIDR: 
        default: "AccessSubnet CIDR"
      EC2KeyPairName: 
        default: "EC2 KeyPair Name"


# ------------------------------------------------------------#
# Input Parameters
# ------------------------------------------------------------# 
Parameters:
  PJPrefix:
    Type: String

  VPCCIDR:
    Type: String
    Default: "10.0.0.0/16"

  PublicSubnetCIDR:
    Type: String
    Default: "10.0.1.0/24"

  PrivateSubnetCIDR:
    Type: String
    Default: "10.0.2.0/24"

  AccessSubnetCIDR:
    Type: String
    Default: "0.0.0.0/32"

  # Proxy1CIDR:
  #   Type: String
  #   Default: "0.0.0.0/32"

  # Proxy2CIDR:
  #   Type: String
  #   Default: "0.0.0.0/32"

  EC2KeyPairName:
    Type: AWS::EC2::KeyPair::KeyName
    Default: ""

Resources: 
# ------------------------------------------------------------#
#  VPC
# ------------------------------------------------------------#
  VPC: 
    Type: "AWS::EC2::VPC"
    DeletionPolicy: "Delete"
    Properties: 
      CidrBlock: !Ref VPCCIDR
      EnableDnsSupport: true
      EnableDnsHostnames: true
      InstanceTenancy: default
      Tags: 
        - Key: Name
          Value: !Sub "${PJPrefix}-vpc"

# InternetGateway Create
  InternetGateway: 
    Type: "AWS::EC2::InternetGateway"
    DeletionPolicy: "Delete"
    Properties: 
      Tags: 
        - Key: Name
          Value: !Sub "${PJPrefix}-igw"

# IGW Attach
  InternetGatewayAttachment: 
    Type: "AWS::EC2::VPCGatewayAttachment"
    DeletionPolicy: "Delete"
    Properties: 
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref VPC 

# ------------------------------------------------------------#
#  Subnet
# ------------------------------------------------------------#          
  PublicSubnet: 
    Type: "AWS::EC2::Subnet"
    DeletionPolicy: "Delete"
    Properties: 
      AvailabilityZone: "ap-northeast-1a"
      CidrBlock: !Ref PublicSubnetCIDR
      VpcId: !Ref VPC 
      Tags: 
        - Key: Name
          Value: !Sub "${PJPrefix}-public-subnet"

  PrivateSubnet: 
    Type: "AWS::EC2::Subnet"
    DeletionPolicy: "Delete"
    Properties: 
      AvailabilityZone: "ap-northeast-1a"
      CidrBlock: !Ref PrivateSubnetCIDR
      VpcId: !Ref VPC 
      Tags: 
        - Key: Name
          Value: !Sub "${PJPrefix}-private-subnet"

# ------------------------------------------------------------#
#  RouteTable
# ------------------------------------------------------------#          
  PublicRouteTable: 
    Type: "AWS::EC2::RouteTable"
    DeletionPolicy: "Delete"
    Properties: 
      VpcId: !Ref VPC 
      Tags: 
        - Key: Name
          Value: !Sub "${PJPrefix}-public-route"

  PrivateRouteTable: 
    Type: "AWS::EC2::RouteTable"
    DeletionPolicy: "Delete"
    Properties: 
      VpcId: !Ref VPC 
      Tags: 
        - Key: Name
          Value: !Sub "${PJPrefix}-private-route"

# ------------------------------------------------------------#
# Routing
# ------------------------------------------------------------# 
  PublicRoute: 
    Type: "AWS::EC2::Route"
    DeletionPolicy: "Delete"
    Properties: 
      RouteTableId: !Ref PublicRouteTable 
      DestinationCidrBlock: "0.0.0.0/0"
      GatewayId: !Ref InternetGateway 
      
  # PrivateRoute: 
  #   Type: "AWS::EC2::Route"
  #   DeletionPolicy: "Delete"
  #   Properties: 
  #     RouteTableId: !Ref PrivateRouteTable 
  #     DestinationCidrBlock: "0.0.0.0/0"
  #     GatewayId: !Ref InternetGateway 

# ------------------------------------------------------------#
# RouteTable Associate
# ------------------------------------------------------------# 
  PublicSubnetRouteTableAssociation: 
    Type: "AWS::EC2::SubnetRouteTableAssociation"
    DeletionPolicy: "Delete"
    Properties: 
      SubnetId: !Ref PublicSubnet
      RouteTableId: !Ref PublicRouteTable

  PrivateSubnetRouteTableAssociation: 
    Type: "AWS::EC2::SubnetRouteTableAssociation"
    DeletionPolicy: "Delete"
    Properties: 
      SubnetId: !Ref PrivateSubnet
      RouteTableId: !Ref PrivateRouteTable

# ------------------------------------------------------------#
#  Security Group
# ------------------------------------------------------------# 
  PublicAccessSecurityGroup:
    Type: "AWS::EC2::SecurityGroup"
    DeletionPolicy: "Delete"
    Properties:
      GroupDescription: !Sub "${PJPrefix}-publicaccess-sg"
      GroupName: !Sub "${PJPrefix}-publicaccess-sg"     
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: -1
          FromPort: -1
          ToPort: -1
          CidrIp: !Ref PrivateSubnetCIDR
        - IpProtocol: -1
          FromPort: -1
          ToPort: -1
          CidrIp: "{{resolve:ssm:Pub-Access-CIDR:1}}"
        - IpProtocol: -1
          FromPort: -1
          ToPort: -1
          CidrIp: "{{resolve:ssm:Proxy-CIDR-01:1}}"
        - IpProtocol: -1
          FromPort: -1
          ToPort: -1
          CidrIp: "{{resolve:ssm:Proxy-CIDR-02:1}}"
      SecurityGroupEgress:
        - IpProtocol: -1
          FromPort: -1
          ToPort: -1
          CidrIp: "0.0.0.0/0"

  PrivateAccessSecurityGroup:
    Type: "AWS::EC2::SecurityGroup"
    DeletionPolicy: "Delete"
    Properties:
      GroupDescription: !Sub "${PJPrefix}-privateaccess-sg"
      GroupName: !Sub "${PJPrefix}-privateaccess-sg"     
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: -1
          FromPort: -1
          ToPort: -1
          # CidrIp: !Ref PublicSubnetCIDR 
          SourceSecurityGroupId: !Ref PublicAccessSecurityGroup
      SecurityGroupEgress:
        - IpProtocol: -1
          FromPort: -1
          ToPort: -1
          CidrIp: "0.0.0.0/0"

